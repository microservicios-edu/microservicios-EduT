<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autenticación</title>
  <link rel="stylesheet" href="../frontend//css/index.css" />
</head>
<body>
  <!-- RF.1.1: Autenticación con RUT y clave ....-->
  <h1>Iniciar la sesión</h1>

  <form id="loginForm">
    <input type="text" id="rut" name="rut" placeholder="RUT" required />
    <input type="password" id="clave" name="clave" placeholder="Clave" required />
    <button type="submit">Ingresar</button>
    <button type="button" onclick="botonLimpiar()">Limpiar</button>
    <p>¿Olvidaste tu contraseña?</p>
    <button type="button" id="btnNuevaContrasena" onclick="mostrarFormularioContrasena()">Crear Nueva Contraseña</button>
  </form>
  
  <form id="formNuevaContrasena" style="display: none;">
    <input type="text" id="nuevoRut" name="nuevoRut" placeholder="RUT" required />
    <input type="password" id="nuevaClave" name="nuevaClave" placeholder="Nueva Clave" required />
    <button type="button" onclick="guardarContrasena()">Guardar Contraseña</button>
    <button type="button" onclick="cerrarFormularioContrasena()">Cerrar</button>
  </form>

  <script src="../frontend/javascript/login.js"></script>
</body>
</html>
